<html>
    <head></head>
    <body>

        <form>
            <fieldset style="background-color: crimson;">
                <legend style="background-color: chartreuse;">Personal Data</legend>
                <br><br><br>
            <fieldset style="background-color: cornflowerblue;">
                <legend style="background-color: chartreuse; height: 50px; padding-top: 25px;">Your Name</legend>
                <label>First Name :</label>
                <input required type="text" name="fname">
                <br>
                <label>Last Name :</label>
                <input required type="text" name="lname">
            </fieldset>

            <br><br><br><br>
                <label>Your Phone :</label>
                <input required type="number" name="phonenumber">
                <br>
                <label>Email :</label>
                <input required type="email" name="useremail">
                <br>
                <label>Password :</label>
                <input required type="password" name="userpassword">
                <br>
                <label>Re-Password :</label>
                <input required type="password" name="userrepassword">
                <br><br><br>
                <input type="radio" name="gender" value="male">
                <label>Male</label>
                <br>
                <input type="radio" name="gender" value="female">
                <label>Female</label>
                <br><br><br>
                <input type="checkbox" name="case" value="student">
                <label>Student</label>
                <br>
                <input type="checkbox" name="case" value="graduated">
                <label>Graduated</label>
                <br><br><br>
                <select name="degree">
                    <option value="auc">AUC</option>
                </select>
                <br>
                <button type="submit">submit</button>
            </fieldset>
        </form>

    </body>
</html>
